<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quote-box">
            <p class="quote" id="qot">Click the Button to Generate a Quote</p>
            <button class="new-quote-button" onclick="quote()">New Quote</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
